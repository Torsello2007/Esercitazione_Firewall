<div style="padding: 20px; font-family: sans-serif;">
  <h1 style="color: #d33;">üç£ Pannello Gestione Staff</h1>
  <hr>
  <h2>Ordini in tempo reale</h2>
  <table border="1" style="width: 100%; text-align: left; border-collapse: collapse;">
    <tr style="background-color: #f2f2f2;">
      <th style="padding: 10px;">Tavolo</th>
      <th style="padding: 10px;">Cliente</th>
      <th style="padding: 10px;">Stato</th>
      <th style="padding: 10px;">Azione</th>
    </tr>
    <!-- AGGIUNTE LE PARENTESI ordini() PERCH√â √à UN SIGNAL -->
    <tr *ngFor="let o of ordini()">
      <td style="padding: 10px;">{{o.tavolo}}</td>
      <td style="padding: 10px;">{{o.cliente}}</td>
      <td style="padding: 10px;"><strong>{{o.stato}}</strong></td>
      <td style="padding: 10px;">
        <button (click)="aggiornaStato(o.id, 'In Preparazione')">Inizia</button>
        <button (click)="aggiornaStato(o.id, 'Servito')">Servito</button>
      </td>
    </tr>
  </table>
</div>
